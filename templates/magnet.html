<!-- magnet.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnet Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        #print_button {
            margin-top: 50px;
            padding: 10px;
            width: 250px;
            font-weight: bolder;
            font-size: large;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            #printableArea, #printableArea * {
                visibility: visible;
            }
            #printableArea {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>

    <div id="printableArea">
        <table border="1" style="width: 250px;">
            <tbody>
                <!-- Row 1 -->
                <tr>
                    <td>Walzen Nr.</td>
                    <td>{{ item.ELCO_Nummer }}</td>
                </tr>
                <!-- Row 2 -->
                <tr>
                    <td>Linien</td>
                    <td>{{ item.L_cm }}</td>
                </tr>
                <!-- Row 3 -->
                <tr>
                    <td>Volumen</td>
                    <td>{{ item.cm3 }}</td>
                </tr>
                <!-- Row 4 -->
                <tr>
                    <td>Fabr. Nr.</td>
                    <td>{{ item.Produktion_Nummer }}</td>
                </tr>
                <!-- Row 5 -->
                <tr>
                    <td>Datum</td>
                    <td>{{ default_date }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button id="print_button" onclick="printPage()">Print</button>
    <script>
        function printPage() {
            window.print();
        }
    </script>

</body>
</html>
