<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles_pass_magnet.css') }}">
    <title>Pass Page</title>

</head>

<body>
    <div id="not-printable">
        {% include 'navbar.html' %}
    </div>
    <div class="content">
    <div id="printable">
        <table id="myTable" border="1">
            <tbody>
                <!-- Row 1 -->
                <tr id="row1">
                    <td id="first_cell" colspan="3">Zum Ausbuchen und Anfertigung des Magnetschildes unbedingt auf den Schreibtisch legen !</td>
                </tr>
                <!-- Row 2 -->
                <tr>
                    <td id="vertical_cell" rowspan="5">
                        <div class="rotated-container">
                            <div class="rotated-content">{{ item.cm3 }}</div>
                        </div>
                    </td>
                    <td>Prod.Nr.</td>
                    <td>{{ item.Produktion_Nummer }}</td>
                </tr>
                <!-- Row 3 -->
                <tr>
                    <td>Linien</td>
                    <td>{{ item.L_cm }}</td>
                </tr>
                <!-- Row 4 -->
                <tr>
                    <td>Volumen</td>
                    <td>{{ item.Mass }}</td>
                </tr>
                <!-- Row 5 -->
                <tr>
                    <td>Bemerkung</td>
                    <td></td>
                </tr>
                <!-- Row 6 -->
                <tr>
                    <td>Maschine</td>
                    <td>{{ item.Maschine }}</td>
                </tr>
                <!-- Row 7 -->
                <tr>
                    <td colspan="3"></td>
                </tr>
                <!-- Row 8 -->
                <tr>
                    <td rowspan="2">Wird eingebaut in die Maschine:</td>
                    <td rowspan="2" colspan="2"></td>
                </tr>

            </tbody>
        </table>
    </div>
    <div id="not-printable">
        <button class="print_button" onclick="printPage()">Print</button>
    </div>
    <script>
        function printPage() {
            window.print();
        }
    </script>



</div>
</body>

</html>
